<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Consultar Anotacion</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Proyecto</ion-label>
      <ion-select [(ngModel)]="project" interface="action-sheet">
        <ion-option *ngFor="let item of proyectos" value="{{item.Nombre}}">{{item.Nombre}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label fixed>Anotacion</ion-label>
      <ion-input [(ngModel)]="anotacion" type="text" value=""></ion-input>
    </ion-item>
  </ion-list>
  <ion-item>
    <button ion-button (click)="buscar();">Buscar</button>
  </ion-item>
</ion-content>
